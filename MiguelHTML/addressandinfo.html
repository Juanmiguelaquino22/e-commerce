<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        form {
            margin-top: 30px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>About Migol's Guitar Shop</h1>
        <p>Welcome to Migol's Guitar Shop! We are your one-stop destination for all things related to guitars and accessories.</p>

        <h2>Enter Your Information</h2>
        <form id="infoForm">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="address" placeholder="Your Address" required><br>
            <textarea name="message" placeholder="Additional Message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var receipt = "Thank you for your submission!\n\n";
            for (var pair of formData.entries()) {
                receipt += pair[0] + ": " + pair[1] + "\n";
            }
            alert(receipt);
            this.reset();
        });
    </script>
</body>

</html>
